{% extends "base.html" %}
{% set title = "Connexion" %}
{% block content %}
  <div class="auth">
    <div class="auth__card">
      <div class="auth__brand">
        <img src="{{ url_for('static', filename='pc_logo.webp') }}" alt="Protection Civile" class="auth__logo" loading="lazy">
        <div>
          <h1 class="auth__title">Portail Protection Civile</h1>
          <p class="auth__subtitle">Connecte-toi pour piloter le matériel, suivre les péremptions et préparer les événements.</p>
        </div>
      </div>

      {% if error %}
        <div class="auth__error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/login" class="auth__form">
        {% if next_url %}
          <input type="hidden" name="next" value="{{ next_url }}">
        {% endif %}

        <div class="field">
          <label for="auth-username">Identifiant</label>
          <input id="auth-username" name="username" placeholder="Nom d’utilisateur" required autocomplete="username">
        </div>

        <div class="field">
          <label for="auth-password">Mot de passe</label>
          <input id="auth-password" name="password" type="password" placeholder="Mot de passe" required autocomplete="current-password">
        </div>

        <div class="auth__actions">
          <span class="badge">Accès sécurisé</span>
          <button class="btn primary" type="submit">Se connecter</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
