{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Événements</h4>
  {% if can_manage %}
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newEvent"><i class="fa-solid fa-plus me-1"></i>Nouveau</button>
  {% endif %}
</div>

<div class="card shadow-sm rounded-4">
  <table class="table mb-0 align-middle">
    <thead class="table-light"><tr><th>Titre</th><th>Lieu</th><th>Statut</th><th></th></tr></thead>
    <tbody>
    {% for e in events %}
      <tr>
        <td>{{ e.title }}</td>
        <td>{{ e.location or '—' }}</td>
        <td><span class="badge text-bg-info">{{ e.status }}</span></td>
        <td class="text-end"><a class="btn btn-sm btn-primary" href="{{ url_for('events.detail', event_id=e.id) }}">Ouvrir</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

<div class="modal fade" id="newEvent" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" method="post" action="{{ url_for('events.create_event') }}">
      <div class="modal-header"><h5 class="modal-title">Nouvel événement</h5></div>
      <div class="modal-body">
        <div class="mb-2"><label class="form-label">Titre</label><input name="title" class="form-control" required></div>
        <div class="mb-2"><label class="form-label">Lieu</label><input name="location" class="form-control"></div>
        <div class="mb-2"><label class="form-label">Statut</label>
          <select name="status" class="form-select">
            <option value="draft">Brouillon</option>
            <option value="preparing">En préparation</option>
            <option value="validated">Validé</option>
          </select>
        </div>
      </div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button><button class="btn btn-primary">Créer</button></div>
    </form>
  </div>
</div>
{% endblock %}
