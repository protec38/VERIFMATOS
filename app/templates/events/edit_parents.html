{% extends 'base.html' %}
{% block title %}Sélection des parents{% endblock %}
{% block content %}
<h1>Sélection des parents</h1>
<form method="post" class="card">
  <div class="chips">
  {% for p in parents %}
    <label class="chip">
      <input type="checkbox" name="parent_ids" value="{{p.id}}" {% if p.id in selected %}checked{% endif %}>
      {{ p.name }}
    </label>
  {% endfor %}
  </div>
  <button class="btn" type="submit"><i class="fa-solid fa-check"></i> Enregistrer</button>
</form>
{% endblock %}
