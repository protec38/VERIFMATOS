
{% extends "base.html" %}
{% block title %}Événements · Secouristes{% endblock %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="h5 mb-0"><i class="fa-solid fa-calendar me-2"></i>Événements</h2>
      <button class="btn btn-primary btn-sm rounded-pill" id="btn-new-event"><i class="fa-solid fa-plus me-1"></i>Nouveau</button>
    </div>
    <ul id="events-list" class="list-group small"></ul>
  </div>
  <div class="col-lg-8">
    <div class="card shadow-sm rounded-4">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
          <h3 class="h5" id="ev-title">Sélectionnez un événement</h3>
          <div>
            <span class="badge bg-secondary" id="ev-status">—</span>
          </div>
        </div>
        <div class="text-muted small" id="ev-meta"></div>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <h6>Arbre des items</h6>
            <div id="items-tree" class="vstack gap-2"></div>
          </div>
          <div class="col-md-6">
            <h6>Présence</h6>
            <div id="presence" class="d-flex flex-wrap gap-2"></div>
            <h6 class="mt-3">Logs récents</h6>
            <ul id="logs" class="list-group small"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/events.js') }}"></script>
{% endblock %}
