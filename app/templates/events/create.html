{% extends 'base.html' %}
{% block title %}Créer un évènement{% endblock %}
{% block content %}
<h1>Créer un évènement</h1>
<form method="post">
  <label>Titre</label>
  <input name="title" required placeholder="DPS match de rugby">
  <label>Date (ISO)</label>
  <input name="date" type="datetime-local">
  <label>Lieu</label>
  <input name="location" placeholder="Stade, ville…">
  <label>Objets parents à vérifier/charger</label>
  <div class="chips">
    {% for p in parents %}
      <label class="chip"><input type="checkbox" name="parent_ids" value="{{ p.id }}"> {{ p.name }}</label>
    {% endfor %}
  </div>
  <button type="submit">Créer</button>
</form>
{% endblock %}
