{% extends 'base.html' %}
{% block title %}Partager{% endblock %}
{% block content %}
<h1>Lien à partager</h1>
<p>Envoyez ce lien aux secouristes pour qu'ils puissent vérifier le matériel :</p>
<div class="sharebox">
  <input id="share" value="{{ request.host_url.rstrip('/') }}{{ url_for('events.token_entry', token=ev.token) }}" readonly>
  <button onclick="copyShare()">Copier</button>
</div>
{% endblock %}
