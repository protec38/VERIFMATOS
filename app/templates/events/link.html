{% extends 'base.html' %}
{% block title %}Partager{% endblock %}
{% block content %}
<h1>Lien à partager</h1>
<p>Envoyez ce lien aux secouristes :</p>

<div class="sharebox">
  <input id="share" value="{{ share_url }}" readonly>
  <button type="button" onclick="copyShare()">
    <i class="fa-solid fa-copy"></i> Copier
  </button>
</div>

<p class="muted small" style="margin-top:8px;">
  Si le bouton ne marche pas, sélectionnez et copiez manuellement :
  <code>{{ share_url }}</code>
</p>
{% endblock %}
