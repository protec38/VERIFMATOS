{% extends 'base.html' %}
{% block title %}Utilisateurs{% endblock %}
{% block content %}
<h1>Utilisateurs</h1>
<div class="grid">
  <div class="card">
    <h3>Créer un utilisateur</h3>
    <form method="post" action="{{ url_for('auth.create_user') }}">
      <label>Nom d'utilisateur</label>
      <input name="username" required>
      <label>Mot de passe</label>
      <input name="password" type="text" placeholder="changeme">
      <label>Rôle</label>
      <select name="role">
        <option value="chef">Chef de poste</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Créer</button>
    </form>
  </div>
  <div class="card">
    <h3>Liste</h3>
    <table class="table">
      <thead><tr><th>ID</th><th>Nom</th><th>Rôle</th><th></th></tr></thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.role }}</td>
          <td>
            <form method="post" action="{{ url_for('auth.delete_user', uid=u.id) }}" onsubmit="return confirm('Supprimer ?');">
              <button type="submit">Supprimer</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
