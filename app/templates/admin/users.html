{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Utilisateurs</h4>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUser"><i class="fa-solid fa-user-plus me-1"></i>Nouveau</button>
</div>

<div class="card shadow-sm rounded-4">
  <table class="table mb-0 align-middle">
    <thead class="table-light">
      <tr><th>Nom</th><th>Email</th><th>Rôle</th><th>Actif</th><th></th></tr>
    </thead>
    <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.display_name or '—' }}</td>
        <td>{{ u.email }}</td>
        <td><span class="badge text-bg-secondary">{{ u.role }}</span></td>
        <td>{{ 'Oui' if u.is_active else 'Non' }}</td>
        <td class="text-end">
          <!-- actions min -->
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

<div class="modal fade" id="newUser" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" method="post" action="{{ url_for('admin.create_user') }}">
      <div class="modal-header"><h5 class="modal-title">Nouvel utilisateur</h5></div>
      <div class="modal-body">
        <div class="mb-2"><label class="form-label">Email</label><input name="email" class="form-control" required></div>
        <div class="mb-2"><label class="form-label">Nom</label><input name="display_name" class="form-control"></div>
        <div class="mb-2"><label class="form-label">Rôle</label>
          <select name="role" class="form-select">
            <option value="viewer">Viewer</option>
            <option value="secouriste">Secouriste</option>
            <option value="chef">Chef</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="mb-2"><label class="form-label">Mot de passe</label><input name="password" class="form-control" value="changeme"></div>
      </div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button><button class="btn btn-primary">Créer</button></div>
    </form>
  </div>
</div>
{% endblock %}
