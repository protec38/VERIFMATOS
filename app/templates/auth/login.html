{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="auth-card">
  <h1>Connexion</h1>
  <form method="post" class="card">
    <label>Nom d'utilisateur</label>
    <input type="text" name="username" placeholder="admin" required>
    <label>Mot de passe</label>
    <input type="password" name="password" placeholder="••••••••" required>
    <button class="btn" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Se connecter</button>
  </form>
  <p class="muted small mt-8">Compte par défaut : <b>admin / admin</b></p>
</div>
{% endblock %}
