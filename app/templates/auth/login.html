
{% extends "base.html" %}
{% block title %}Connexion · Secouristes{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm rounded-4">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Connexion</h1>
        <form id="login-form" class="vstack gap-3">
          <div>
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="admin@example.com" required>
          </div>
          <div>
            <label class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>
          <button class="btn btn-primary w-100 rounded-pill" type="submit">
            <i class="fa-solid fa-right-to-bracket me-1"></i> Se connecter
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const res = await fetch('/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json', 'X-CSRFToken': window.CSRF_TOKEN },
      body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })
    });
    if (res.ok) { window.location.href = '/events/ui'; }
    else { alert('Échec de connexion'); }
  });
</script>
{% endblock %}
