version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - dbdata:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "7000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    command: [ "bash", "-lc", "python wait_for_db.py && gunicorn -w 4 -b 0.0.0.0:8000 wsgi:app" ]
    volumes:
      - .:/app

volumes:
  dbdata:
